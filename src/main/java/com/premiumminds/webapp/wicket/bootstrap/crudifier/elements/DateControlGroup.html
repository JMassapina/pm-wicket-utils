<!DOCTYPE html>
<html>
  <body>
  	<wicket:panel>
     <div wicket:id="controlGroup" class="control-group">
         <label class="control-label" wicket:for="input"><wicket:label>Label</wicket:label>:</label>
         <div class="controls">
			<div class="date" wicket:id="datepicker">
			    <input size="16" type="text" class="input-small" wicket:id="input">
			    <span class="add-on" wicket:id="icon"><i class="icon-calendar"></i></span>
			</div>
         </div>
     </div>
    </wicket:panel>
  </body>
</html>
