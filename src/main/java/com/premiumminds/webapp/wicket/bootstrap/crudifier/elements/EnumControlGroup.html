<!DOCTYPE html>
<html>
  <body>
  	<wicket:panel>
     <div wicket:id="controlGroup" class="control-group">
         <label class="control-label"><wicket:container wicket:id="label">Label</wicket:container>:</label>
         <div class="controls">
	         <wicket:container wicket:id="radioGroup">
		         <label class="radio" wicket:id="repeating">
		             <input type="radio" wicket:id="input"><wicket:label wicket:id="label">Label</wicket:label></input>
		         </label>
		     </wicket:container>
         </div>
     </div>
    </wicket:panel>
  </body>
</html>
