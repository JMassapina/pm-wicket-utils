<!DOCTYPE html>
<html>
<body>
	<wicket:panel>
		<div wicket:id="controlGroup" class="form-group">
			<label class="col-lg-2 control-label"><wicket:container
					wicket:id="label">Label</wicket:container>:</label>
			<div class="col-lg-10">
				<wicket:container wicket:id="radioGroup">
					<div class="radio" wicket:id="repeating">
						<label>
							<input type="radio" wicket:id="input"><wicket:label wicket:id="label">Label</wicket:label></input>
						</label>
					</div>
				</wicket:container>
			</div>
		</div>
	</wicket:panel>
</body>
</html>
